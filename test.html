<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testing web page</title>
        <style>
            body: { margin: 0;}
            canvas: {display: block;}
        </style>
    </head>
    <body>
        <script src="./lib/three.js"></script>
        <script src="./graphics/scene.js"></script>
        <script src="./graphics/createobject.js"></script>
        <script>
            function init() {
                var gameScene = {};
                gameScene = createScene(gameScene);
                gameScene = createObject(gameScene);
                gameScene.camera.position.z = 0;
                animate(gameScene);
            }

            function animate(gameScene) {
                gameScene.renderer.render(gameScene.scene, gameScene.camera);
            }
            document.addEventListener('DOMContenetLoaded', init);
        </script>
    </body>
</html>
