<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Testing web page</title>
        <style>
            body { margin: 0;}
            canvas {display: block;}
        </style>
    </head>
    <body>
        <script src="./lib/three.js"></script>
        <script src="./graphics/scene.js"></script>
        <script src="./graphics/createobject.js"></script>
        <script>
            var gameScene = {};

            function init() {
                createScene();
                createObject();
                gameScene.camera.position.z = 500;
                animate();
            }

            function animate() {
                gameScene.renderer.render(gameScene.scene, gameScene.camera);
            }
            init();
        </script>
    </body>
</html>
